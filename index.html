<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
  
<body>
	
    <main>
        <section id="results-box">
            <h1>Result</h1>
            <div id="round-area">
                <p id="rating-text">76</p>
                <p id="max-rating-text">of 100</p>
            </div>
            <div>
                <p id="compliment-text">Great</p>
                <p id="evaluation-text">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </section>
        <section id="summary-box">
            <h1>Summary</h1>
            <div class="category">
                <div>
                    <img src="./images/icon-reaction.svg" alt="">
                    <h2>Reaction</h2>
                </div>
                <p>80<span> / 100</span></p>
            </div>
            <div class="category">
                <div>
                    <img src="./images/icon-memory.svg" alt="">
                    <h2>Memory</h2>
                </div>
                <p>92<span> / 100</span></p>
            </div>
            <div class="category">
                <div>
                    <img src="./images/icon-verbal.svg" alt="">
                    <h2>Verbal</h2>
                </div>
                <p>61<span> / 100</span></p>
            </div>
            <div class="category">
                <div>
                    <img src="./images/icon-visual.svg" alt="">
                    <h2>Visual</h2>
                </div>
                <p>73<span> / 100</span></p>
            </div>
            <button>Continue</button>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
